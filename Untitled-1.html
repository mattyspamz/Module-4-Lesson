<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Travel Journal</title>

    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom right, #ff7f50, #6a5acd); /* Colorful gradient background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            text-align: center;
            padding: 30px;
            border-bottom: 5px solid #3498db;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            font-style: italic;
        }

        main {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .travel-entry {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .bubble {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            font-size: 1.1em;
            width: 100%;
            max-width: 600px;
            margin-right: 20px;
        }

        .bubble h2 {
            color: #3498db;
            font-size: 1.8em;
            margin-top: 0;
        }

        .bubble p {
            color: #2c3e50;
            line-height: 1.6;
        }

        footer {
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 0.9em;
        }

        .travel-entry img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>A Travel Journal</h1>
        <p>Your journey through the world, one place at a time.</p>
    </header>

    <main>
        <!-- Travel Entry: Paris -->
        <section class="travel-entry">
            <div class="bubble">
               
            </div>
           
        </section>

        <!-- Travel Entry: Kyoto -->
        <section class="travel-entry">
            <div class="bubble">
                <h2></h2>
                <p></p>
                <p></p>
            </div>
           
        </section>

        <!-- Add more travel entries here -->
    </main>

    <footer>
        <p>&copy; Mathew Druin. All rights reserved.</p>
    </footer>
</body>
</html>
